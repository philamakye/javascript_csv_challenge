<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Task 1</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script defer src="js/main.js"></script>
    </head>
    <body>
        <div class="container my-3 mx-5">
                  
            <h1 class="text-center"> Task 1</div>
            <div class="mb-3 mx-5 px-5">
              <label for="formFileSm" class="form-label">Select a CSV file to be processed:</label>
              <input class="form-control form-control-sm" onchange="loadCSVFile(event);" id="cvsfile" type="file">
            </div>
            <br><br>
            <section class="csv-details ">
                <h4>CSV headings: </h4>
                <div id="head-text-div" class="textarea  mx-5 px-5" contenteditable></div>
                <br><br>
                <h4>CSV values: </h4>
                <div id="text-div" class="textarea  mx-5 px-5" contenteditable></div>
                <br><br>
                <h4>Processed CSV values: </h4>
                <div id="pro-text-div" class="textarea mb-3  mx-5 px-5" contenteditable></div>
            </section>
            <textarea id="original" class="hidden"></textarea>
            <textarea id="processed" class="hidden"></textarea>
               
        
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
